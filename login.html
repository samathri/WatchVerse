<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  

  <main class="container text-center mt-5">
    <h2 class="mb-3">Sign In</h2>
    <hr class="mx-auto mb-4" style="width: 50px; border-top: 2px solid orange;">
    <form id="login-form" class="mx-auto" style="max-width: 400px;">
      <div class="input-group mb-3">
        <span class="input-group-text bg-orange text-white"><i class="bi bi-envelope"></i></span>
        <input type="email" class="form-control" placeholder="Email" required>
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text bg-orange text-white"><i class="bi bi-lock"></i></span>
        <input type="password" class="form-control" placeholder="Password" required>
      </div>
      <button type="submit" class="btn btn-dark w-100">Sign In</button>
      <div class="d-flex justify-content-between mt-3">
        <div>
          <input type="checkbox" id="remember-me">
          <label for="remember-me">Remember me</label>
        </div>
        <a href="#" class="text-decoration-none">Forgot Your Password?</a>
      </div>
      <p class="mt-3">Not a member? <a href="#" class="text-decoration-none">Sign Up Now</a></p>
    </form>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
