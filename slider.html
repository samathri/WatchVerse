<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watchverse</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        .watch-slider {
            position: relative;
            padding: 40px 0;
            background: #fff;
            overflow: hidden;
            margin-top: -300px;
        }
        
        .carousel {
            height: 800px !important;
            perspective: 1000px;
        }
        
        .carousel-item {
            width: 300px !important;
            padding: 20px;
            text-align: center;
        }
        
        .watch-img {
            max-width: 100%;
            height: auto;
            margin-bottom: 15px;
        }
        
        .watch-brand {
            font-size: 14px;
            text-transform: uppercase;
            margin-bottom: 5px;
        }
        
        .watch-model-slider {
            font-size: 12px;
            color: #666;
            margin-bottom: 10px;
        }
        
        .rating {
            color: #FC8C1C;
            font-size: 16px;
            margin-bottom: 10px;
        }
        
        .nav-buttons {
            position: absolute;
            top: 50%;
            width: 100%;
            transform: translateY(-50%);
            z-index: 1;
        }
        
        .nav-btn {
            position: absolute;
            background: #fff;
            border: 1px solid #ddd;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .prev {
            left: 10px;
        }
        
        .next {
            right: 10px;
        }
        
        .action-icons {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .action-icon {
            background: #fff;
            border: 1px solid #ddd;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .action-icon.active {
            background: #FC8C1C;
            border-color: #FC8C1C;
            color: white;
        }

        .action-icon:hover {
            transform: scale(1.1);
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .carousel-item.active .watch-card {
            transform: scale(1.1);
            transition: transform 0.3s ease;
        }

        /* Custom indicator styles */
        .carousel-indicators {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 2;
        }

        .indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #ddd;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .indicator.active {
            background-color: #FC8C1C;
        }
        .html, body {
    overflow: hidden;
    height: 100%;
    margin: 0;
    padding: 0;
}

    </style>
</head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        $(document).ready(function(){
            // Initialize carousel
            $('.carousel').carousel({
                padding: 200,
                numVisible: 3,
                indicators: false,
                shift: 50,
                onCycleTo: function(currentItem) {
                    updateIndicators($(currentItem).index());
                }
            });
            
            // Navigation buttons
            $('.prev').click(function() {
                $('.carousel').carousel('prev');
            });
            
            $('.next').click(function() {
                $('.carousel').carousel('next');
            });

            // Action icons click handlers
            $('.action-icon').click(function(e) {
                e.preventDefault();
                const action = $(this).data('action');
                $(this).toggleClass('active');
                
                // You can add specific functionality for each action
                switch(action) {
                    case 'favorite':
                        // Handle favorite action
                        const isFavorited = $(this).hasClass('active');
                        console.log('Favorite:', isFavorited);
                        break;
                    case 'view':
                        // Handle view action
                        const isViewed = $(this).hasClass('active');
                        console.log('Viewed:', isViewed);
                        break;
                    case 'lock':
                        // Handle lock action
                        const isLocked = $(this).hasClass('active');
                        console.log('Locked:', isLocked);
                        break;
                }
            });

            // Create custom indicators
            const numItems = $('.carousel-item').length;
            const indicatorsContainer = $('.carousel-indicators');
            
            for (let i = 0; i < numItems; i++) {
                const indicator = $('<div>')
                    .addClass('indicator')
                    .data('index', i)
                    .appendTo(indicatorsContainer);
                
                indicator.click(function() {
                    const index = $(this).data('index');
                    $('.carousel').carousel('set', index);
                });
            }

            // Set initial active indicator
            updateIndicators(0);

            function updateIndicators(activeIndex) {
                $('.indicator').removeClass('active');
                $('.indicator').eq(activeIndex).addClass('active');
            }
        });
    </script>
</body>
</html>





<script>
    function updateCarousel() {
        items.forEach((item) => {
            item.classList.remove('active-s');
        });

        items[currentIndex].classList.add('active-s');

        // Smooth transition calculation
        let visibleItems = 5;
        let offset = -(currentIndex - Math.floor(visibleItems / 2)) * 170;

        track.style.transition = "transform 0.6s ease-in-out";
        track.style.transform = `translateX(${offset}px)`;
    }

    function moveForward() {
        track.style.transition = "transform 0.6s ease-in-out"; // Smooth transition

        let firstItem = items.shift();
        items.push(firstItem);
        track.appendChild(firstItem);
        
        currentIndex = (currentIndex + 1) % items.length;
        updateCarousel();
    }

    function moveBackward() {
        track.style.transition = "transform 0.6s ease-in-out"; // Smooth transition

        let lastItem = items.pop();
        items.unshift(lastItem);
        track.prepend(lastItem);

        currentIndex = (currentIndex - 1 + items.length) % items.length;
        updateCarousel();
    }
    </script>


<script>
    const track = document.querySelector('.carousel-track-s');
    let items = Array.from(document.querySelectorAll('.carousel-item-s'));
    const prevButton = document.querySelector('.prev-button-s');
    const nextButton = document.querySelector('.next-button-s');

    let currentIndex = 2;
    const itemWidth = 170; // Adjust width to match item size + margin

    function updateCarousel() {
        items.forEach((item, index) => {
            item.classList.remove('active-s');
        });

        items[currentIndex].classList.add('active-s');

        // Calculate offset for smooth one-by-one movement
        let offset = -currentIndex * itemWidth;
        
        track.style.transition = "transform 0.6s ease-in-out";
        track.style.transform = `translateX(${offset}px)`;
    }

    function moveForward() {
        if (currentIndex < items.length - 1) {
            currentIndex++;
        } else {
            currentIndex = 0; // Loop back to start
        }
        updateCarousel();
    }

    function moveBackward() {
        if (currentIndex > 0) {
            currentIndex--;
        } else {
            currentIndex = items.length - 1; // Loop back to end
        }
        updateCarousel();
    }

    prevButton.addEventListener('click', moveBackward);
    nextButton.addEventListener('click', moveForward);

    updateCarousel();
</script>
